<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="main-content-wrapper">
            <div class="big-box d-flex flex-wrap justify-content-around align-items-center">
                <div class="mid-lines mid-lines-horizontal"></div>
                <div class="mid-lines mid-lines-horizontal"></div>
                <div class="mid-lines mid-lines-vertical"></div>
                <div class="mid-lines mid-lines-vertical"></div>
                <div class="inner-box d-flex justify-content-center align-items-center" value="1"><i class="1 icon"></i></div>
                <div class="inner-box d-flex justify-content-center align-items-center" value="2"><i class="icon"></i></div>
                <div class="inner-box d-flex justify-content-center align-items-center" value="3"><i class="2 icon"></i></div>
                <div class="inner-box d-flex justify-content-center align-items-center" value="4"><i class="icon"></i></div>
                <div class="inner-box d-flex justify-content-center align-items-center" value="5"><i class="icon"></i></div>
                <div class="inner-box d-flex justify-content-center align-items-center" value="6"><i class="icon"></i></div>
                <div class="inner-box d-flex justify-content-center align-items-center" value="7"><i class="icon"></i></div>
                <div class="inner-box d-flex justify-content-center align-items-center" value="8"><i class="icon"></i></div>
                <div class="inner-box d-flex justify-content-center align-items-center" value="9"><i class="icon"></i></div>
            </div>
            <div class="game-controls">
                <table>
                    <tr>
                        <th><i class="bi bi-x-lg"></i></th>
                        <th><i class="bi bi-circle"></i></th>
                    </tr>
                    <tr>
                        <td class="player1_result">0</td>
                        <td class="player2_result">0</td>
                    </tr>
                </table>
                <div class="buttons">
                    <button class="btn btn-success restart">Play again <i class="bi bi-arrow-clockwise"></i></button>
                    <button class="btn btn-secondary reset-results">Reset results</button>
                </div>
            </div>
        </div>
        <div class="winner-draw-popup">
            <h3 class="winner-draw-text"></h3>
            <button class="popup-remove-button btn px-3 fw-semibold">Ok</button>
        </div>
    </main>
    <div class="blur"></div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
